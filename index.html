<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Neighborhood Map</span>
          <div class="mdl-layout-spacer"></div>
          <div class="header-weather"></div>
        </div>
      </header>
      <div class="mdl-layout__drawer nav-drawer">
        <span class="mdl-layout-title">Breweries</span>
        <form action="#" class="search-bar">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="place-search" data-bind="textInput: filter, valueUpdate: 'afterKeydown'" autocomplete="off">
            <label for="place-search" class="mdl-textfield__label">Search</label>
          </div>
        </form>
        <nav class="mdl-navigation" data-bind="foreach: filteredBreweries">
          <a class="mdl-navigation__link" href="#" data-bind="text: title, click: menuClick"></a>
        </nav>
        <hr>
        <div class="wu-logo">
          <p>Weather provided by</p>
          <a href="https://www.wunderground.com/" target="_blank"><img src="img/wunderground_logo.png" class="wu-img" alt="wu logo" width="107px"></a>
        </div>

      </div>
    </div>

    <div id="map"></div>


    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCXb4abKQEXXGvqPqTG9suYy4GzF7F34TE&callback=initMap" async defer></script>
  </body>
</html>
